<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>cordova-plugin-dialogs</h1>
      <p>アラートを表示したり、ビープ音を鳴らしたりします。</p>
      <ul>
        <li><input type="button" id="alert" value="アラート"></li>
        <li><input type="button" id="confirm" value="確認ダイアログ"></li>
        <li><input type="button" id="prompt" value="プロンプト"></li>
        <li><input type="button" id="beep" value="ビープ"> : <input type="number" id="beep-times" value="1" min="1" max="9" required> 回鳴らす</li>
      </ul>
      <ul id="results"></ul>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
