<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>CordovaExamples</h1>
      <div id="controllers">
        <select id="start-camera">
          <option value="" selected>Start Camera</option>
          <option value="tap-photo">Tap Photo Mode</option>
          <option value="to-back">To Back Mode</option>
          <option value="preview-drag">Preview Drag Mode</option>
        </select>
        
        <input type="button" id="take-picture" value="撮影">
        <input type="button" id="stop" value="終了">
        <input type="button" id="switch" value="切替">
        <input type="button" id="show" value="表示">
        <input type="button" id="hide" value="非表示">
        
        <select id="color-effect">
          <option value="" selected>Color Effect</option>
        </select>
        
        <select id="flash-mode">
          <option value="" selected>Flash Mode</option>
        </select>
      </div>
      <div id="result">
        <img src="result-photo">
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
